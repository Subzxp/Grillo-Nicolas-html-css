<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8</title>
    <style>
        .bloque {
            position: absolute;
            width: 300px;
            height: 300px;
        }
        #rojo {
            background-color: red;
            top: 100px;
            left: 100px;
        }
        #verde {
            background-color: green;
            top: 150px;
            left: 150px;
        }
        #azul {
            background-color: blue;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="bloque" id="rojo"></div>
    <div class="bloque" id="verde"></div>
    <div class="bloque" id="azul"></div>
</body>
</html>
